<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<script src="timer.js"></script>
</head>

<body>
	<h1>JavaScript Countdown Timer</h1>

	<button id="start" onclick = "timer()">Start</button>
	<button id="stop" onclick = "stop();">Stop</button>
	<button id="reset" onclick = "reset();">Reset</button>

	<div id="timer"></div>
</body>

</html>
